<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDexTR - Anime İzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">ANIME<span>DEX</span>TR</a>
        <div class="search-box">
            <input type="text" id="aramaInput" placeholder="Anime Ara..." onkeyup="aramaYap()">
            <i class="fa fa-search"></i>
        </div>
    </header>

    <div class="hero-section">
        <h2 class="section-title">Popüler Seriler</h2>
        <div id="anime-listesi">
            </div>
    </div>

    <script src="veri/seriler.js"></script>

    <script>
        const listeDiv = document.getElementById('anime-listesi');

        // Serileri Listele
        if (typeof TUM_SERILER !== 'undefined') {
            TUM_SERILER.forEach(anime => {
                const html = `
                <a href="izle.html?id=${anime.id}" class="anime-card">
                    <div class="poster-wrapper">
                        <img src="${anime.poster}" alt="${anime.isim}" loading="lazy">
                        <div class="ep-badge">${anime.bolumSayisi} BÖLÜM</div>
                    </div>
                    <div class="card-info">
                        <div class="anime-title">${anime.isim}</div>
                    </div>
                </a>`;
                listeDiv.innerHTML += html;
            });
        } else {
            listeDiv.innerHTML = "<h3 style='color:white'>Veri dosyası bulunamadı!</h3>";
        }

        // Basit Arama
        function aramaYap() {
            const input = document.getElementById('aramaInput').value.toLowerCase();
            const cards = document.getElementsByClassName('anime-card');

            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector(".anime-title").innerText.toLowerCase();
                if (title.includes(input)) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
