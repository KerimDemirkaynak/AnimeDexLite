<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeDexTR</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <a href="index.html" class="logo">
            <img src="https://hianime.pe/images/logo.png?v=0.1" alt="AnimeDexTR">
        </a>
        <div class="search-box">
            <form onsubmit="event.preventDefault(); aramaYap();">
                <input type="text" id="aramaInput" placeholder="Anime ara..." required>
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </header>

    <div class="hero-section">
        <h2 class="section-title">Popüler Seriler</h2>
        <div id="anime-listesi"></div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; <span id="yil"></span> AnimeDexTR - Ücretsiz Anime İzleme Platformu</p>
        </div>
    </footer>

    <script src="veri/seriler.js"></script>
    <script>
        // Footer Yılı Otomatik
        document.getElementById('yil').innerText = new Date().getFullYear();

        const listeDiv = document.getElementById('anime-listesi');

        if (typeof TUM_SERILER !== 'undefined') {
            const urlParams = new URLSearchParams(window.location.search);
            const aranan = urlParams.get('q');
            
            // Eğer URL'de arama varsa inputa yaz
            if(aranan) {
                document.getElementById('aramaInput').value = aranan;
            }

            TUM_SERILER.forEach(anime => {
                const html = `
                <a href="izle.html?id=${anime.id}" class="anime-card">
                    <div class="poster-wrapper">
                        <img src="${anime.poster}" alt="${anime.isim}" loading="lazy">
                        <div class="ep-badge">${anime.bolumSayisi} BÖLÜM</div>
                    </div>
                    <div class="card-info">
                        <div class="anime-title">${anime.isim}</div>
                    </div>
                </a>`;
                listeDiv.innerHTML += html;
            });

            // Sayfa açıldığında arama varsa filtrele
            if(aranan) aramaYap();

        } else {
            listeDiv.innerHTML = "<h3 style='color:white'>Veri dosyası bulunamadı!</h3>";
        }

        function aramaYap() {
            const input = document.getElementById('aramaInput').value.toLowerCase();
            const cards = document.getElementsByClassName('anime-card');
            for (let i = 0; i < cards.length; i++) {
                let title = cards[i].querySelector(".anime-title").innerText.toLowerCase();
                cards[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
